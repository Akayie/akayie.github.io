<!DOCTYPE html>
<html lang="en">
<head>
    <title>Head Tag lesson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meta Tags are hidden HTML tags used in the HEAD section of your web pages to provide information about your website or web page to search engines.">
    <meta name="keywords" content="Digital learning Myanmar, Web development class in Myanmar, Myanmar IT training Center,Myanmar IT Professoinal training center,Webdevelopment with PHP">
    <meta name="robots" content="index,nofollow">
    <meta name="language" content="EN">
    <meta name="generator" content="FreeMetaTagGenerator.com">

    <!-- Internal Style -->
    <style>
        /* selector{
            properties : value;
        } */
        h1{
            color: red;
        }
    </style>

    <!-- External Style -->
    <Link rel="stylesheet" href="style.css">
        <script>
            alert('Hello jS')
        </script>

</head>
<body>
    <h1>This is head tag section</h1>
    <h1>This is h1 for style.</h1>
</body>
</html>
