        <h1>Grid row/column gap</h1>

        <div style="background-color: blue;">6</div>
        <div style="background-color: rgb(203, 203, 217);">7</div>

        <div style="background-color: rgb(255, 187, 0);">5</div>
        <div style="background-color: blue;">6</div>
    </div>

    <h1>Grid rowgap</h1>
        <div class="gridthree">
            <div style="background-color: red;" class="rowadd">
            </div>
        <div style="background-color: rgb(255, 187, 0);">5</div>
        <div style="background-color: blue;">6</div>
        <div style="background-color: rgb(203, 203, 217);">7</div>

    </div>

    <h1>Grid columngap</h1>
        <div class="gridfour">
        <div style="background-color: red;" class="columnadd">
        </div>
        <div style="background-color: rgb(255, 187, 0);">5</div>
        <div style="background-color: blue;">6</div>
        <div style="background-color: rgb(203, 203, 217);">7</div>
        <div style="background-color: rgb(255, 102, 0);">8</div>
        <div style="background-color: rgb(255, 187, 0);">5</div>
        <div style="background-color: blue;">6</div>
    </div>
